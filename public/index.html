<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clientâ€“Worker Chat</title>

<style>
  body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  #chatContainer {
    width: 420px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  /* Header */
  #chatHeader {
    padding: 15px 18px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    font-weight: bold;
  }

  #profileIcon {
    width: 34px;
    height: 34px;
    background: #444;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    border-radius: 50%;
    align-items: center;
    cursor: pointer;
  }

  #dropdown {
    display: none;
    position: absolute;
    right: 20px;
    top: 80px;
    width: 160px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.15);
  }

  #dropdown div {
    padding: 12px;
    cursor: pointer;
  }

  #dropdown div:hover {
    background: #eee;
  }

  /* Chat box */
  #chatBox {
    height: 430px;
    padding: 15px;
    overflow-y: auto;
  }

  .msg {
    padding: 10px 15px;
    border-radius: 12px;
    max-width: 75%;
    margin-bottom: 10px;
    font-size: 15px;
    line-height: 1.4;
  }

  .self {
    background: #d1e8ff;
    margin-left: auto;
  }

  .other {
    background: #f1f1f1;
    margin-right: auto;
  }

  /* Input area */
  #inputBar {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ddd;
    background: #fafafa;
  }

  #msgInput {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #sendBtn {
    margin-left: 8px;
    padding: 0 20px;
    background: #3b82f6;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }

  /* Login buttons */
  #roleSelect {
    text-align: center;
    margin-top: 120px;
  }

  #roleSelect button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #3b82f6;
    color: white;
  }

</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="roleSelect">
  <button onclick="login('client')">Login as Client</button>
  <button onclick="login('worker')">Login as Worker</button>
</div>

<!-- CHAT UI -->
<div id="chatContainer" style="display:none;">

  <div id="chatHeader">
    Chat
    <div id="profileIcon"></div>
  </div>

  <!-- Dropdown -->
  <div id="dropdown">
    <div id="switchRole"></div>
  </div>

  <!-- Messages -->
  <div id="chatBox"></div>

  <!-- Input -->
  <div id="inputBar">
    <input id="msgInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<script>
  let socket;
  let currentUser = null;
  const conversationId = "client_worker_chat_room";

  async function login(role) {
    const name = role === "client" ? "Client" : "Worker";

    const res = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    }).then(r => r.json());

    currentUser = {
      role,
      name,
      userId: res.userId,
      token: res.token
    };

    // UI Switch
    document.getElementById("roleSelect").style.display = "none";
    document.getElementById("chatContainer").style.display = "block";

    // Update Icon
    document.getElementById("profileIcon").innerText =
      role === "client" ? "C" : "W";

    // Update dropdown
    document.getElementById("switchRole").innerText =
      role === "client" ? "Switch to Worker" : "Switch to Client";

    startSocket();
  }

  function startSocket() {
    socket = io("/", { auth: { token: currentUser.token } });

    socket.on("connect", () => {
      socket.emit("join_room", conversationId);
    });

    socket.on("receive_message", (msg) => {
      if (msg.senderId !== currentUser.userId) {
        addMsg(msg.senderName, msg.text);
      }
    });

    document.getElementById("sendBtn").onclick = sendMsg;
  }

  function sendMsg() {
    const text = document.getElementById("msgInput").value.trim();
    if (!text) return;

    document.getElementById("msgInput").value = "";

    socket.emit("send_message", {
      conversationId,
      text
    });

    addMsg("Me", text, true);
  }

  function addMsg(sender, text, self=false) {
    const box = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.className = "msg " + (self ? "self" : "other");
    div.innerText = sender + ": " + text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  // Dropdown toggle
  document.getElementById("profileIcon").onclick = () => {
    const d = document.getElementById("dropdown");
    d.style.display = d.style.display === "block" ? "none" : "block";
  };

  // Switch role
  document.getElementById("switchRole").onclick = () => {
    const newRole = currentUser.role === "client" ? "worker" : "client";

    socket.disconnect();
    document.getElementById("chatBox").innerHTML = "";
    document.getElementById("dropdown").style.display = "none";

    login(newRole);
  };
</script>

</body>
</html>
